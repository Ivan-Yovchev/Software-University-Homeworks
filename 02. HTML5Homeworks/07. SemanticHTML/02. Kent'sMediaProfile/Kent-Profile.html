<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kent's Media Profile</title>
    <link href="Kent-Profile-Style.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">

        <h1>Profile</h1>

        <div id="user">
            <h3>User: Kent</h3>
            <figure>
                <img src="resources/kent.jpg" />
                <figcaption>Profile completed 60%</figcaption>
            </figure>
            <meter value="0.6"></meter>
        </div>

        <div id="audio">
            <h3>Uploaded Audio Files</h3>
            <embed src="http://www.mbr-pwrc.usgs.gov/id/mexico/h18740so.mp3" type="audio/mpeg" />
            <audio controls>
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/cougar3.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls>
                <source src="http://www.ringtone-mania.com/Mp3_ringtones/A/Animals_Sound_Effects-Monkey_Chatter.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls>
                <source src="http://www.covebear.com/sounds/BabyBearsInDen010.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
        </div>

        <div id="video">
            <h3>Uploaded Video Files</h3>
            <video height="253" width="440" controls>
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/ogg">
                <track src="http://www.jwplayer.com/wp-content/uploads/html5/assets/captions.vtt" kind="captions">
                Your browser does not support the video tag.
            </video>
        </div>

    </div>
</body>
</html>
