<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contact Form</title>
    <link href="Contact-Form-Style.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">

        <h1>Send a Message</h1>

        <div id="message">

            <h2>Hello,</h2>

            <form>
                <label>your message:</label>
                <textarea></textarea>
            </form>

            <h2>Best,</h2>

            <form>
                <label>name:</label>
                <input type="text" />

                <label>email:</label>
                <input type="email" />

                <div>
                    <input type="submit" value="Send Message" />
                </div>

            </form>

            <div id="top">
                <img src="resources/envelope-bottom.png" />
            </div>

        </div>



    </div>
</body>
</html>
