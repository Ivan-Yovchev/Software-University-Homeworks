<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login/Search Form</title>
    <link href="Login-Search-Form-Style.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">

        <div id="login">

            <div id="loginHead">
                <header>
                    <p>Login</p>
                </header>
            </div>

            <div id="loginBody">
                <form>

                    <div id="user"></div>
                    <input type="email" placeholder="Please enter your email" />

                    <div id="password"></div>
                    <input type="password" placeholder="Password" />

                    <input type="submit" value="Submit" />

                </form>
            </div>

        </div>

        <div id="search">

            <form>
                <input type="text" placeholder="Search" />
                <button type="submit">Search</button>
            </form>

        </div>

    </div>
</body>
</html>
