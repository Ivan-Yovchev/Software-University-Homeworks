<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Life in SoftUni Keyboard</title>
    <link href="Keyboard-Style.css" rel="stylesheet" />
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="4" class="padding-colspan-four">
                    <button id="heading" onclick="window.open('http://www.softuni.bg');">SOFTWARE UNIVERSITY</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" class="padding-colspan-two">
                    <button class="colspan-two" onclick="window.open('http://www.google.bg');">GOOGLE</button>
                </td>
                <td colspan="2" class="padding-colspan-two">
                    <button class="colspan-two" onclick="window.open('http://www.github.com');">GitHub</button>
                </td>
            </tr>
            <tr>
                <td class="padding-colspan-two">
                    <button class="colspan-one" onclick="window.open('http://www.facebook.com');">Facebook</button>
                </td>
                <td class="padding-colspan-two">
                    <button class="colspan-one" onclick="window.open('http://www.gmail.com');">Gmail</button>
                </td>
                <td class="padding-colspan-two">
                    <button class="colspan-one" onclick="window.open('http://www.youtube.com');">YouTube</button>
                </td>
                <td class="padding-colspan-two">
                    <button class="colspan-one" onclick="window.open('http://www.crazygames.com/game/2048');">2048</button>
                </td>
            </tr>
            <tr>
                <td class="padding-colspan-one">
                    <button class="colspan-one" onclick="window.open('http://www.food.com');">Food</button>
                </td>
                <td colspan="2" class="padding-colspan-two">
                    <button class="colspan-two" onclick="window.open('http://www.miniclip.com');">Game</button>
                </td>
                <td>
                    <table>
                        <tbody>
                            <tr>
                                <td class="padding-inner-colspan-one">
                                    <button class="inner-colspan-one" onclick="window.open('http://en.wikipedia.org/wiki/Social_life');">Food</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="padding-inner-colspan-one">
                                    <button class="inner-colspan-one" onclick="window.open('http://www.ted.bg');">Sleep</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="padding-colspan-three">
                    <button class="colspan-three" onclick="window.open('http://www.beeradvocate.com');">Beer&gt;&gt;&gt;</button>
                </td>
                <td class="padding-colspan-one">
                    <button class="colspan-one" onclick="window.open('http://www.jessica.bg/bg/products/sanitaren_porcelan/toilet/');">WC</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
