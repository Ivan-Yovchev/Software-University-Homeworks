<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested Tables</title>
    <link href="Nested-Table-Style.css" rel="stylesheet" />
</head>
<body>
    <table border="1" class="outter">
        <tr>
            <td>
                <a href="https://softuni.bg" target="_blank"><img src="images/SoftUniLogo.png"></a>
                </td>
            <td>
                <table border="1" class="inner">
                    <tr>
                        <td>
                            Software
                            </td>
                        </tr>
                    <tr>
                        <td>
                            University
                            </td>
                    </tr>
                    </table>
            </td>
            </tr>
        </table>
</body>
</html>
