<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

                <input type="email" tabindex="3" class="margin-right" placeholder="Your Email" />

                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                    <option>XXXL</option>
                </select>

                <p>More Personal Information</p>
                <textarea required="required" tabindex="15" placeholder="Give Us More Information!!!"></textarea>

            </fieldset>

            <input type="reset" value="Clear Form" />

    </div>
