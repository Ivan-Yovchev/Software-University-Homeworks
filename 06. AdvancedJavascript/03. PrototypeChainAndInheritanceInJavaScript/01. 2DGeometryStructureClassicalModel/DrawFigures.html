<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Some Shapes</title>
    <script src="2DGeometryStructureClassicalModel.js"></script>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var rectangle = new Shapes.Rectangle(0, 1, "#ff0000", 20, 71);
        rectangle.draw();

        var circle = new Shapes.Circle(50, 50, "#000000", 20);
        circle.draw();

        var triangle = new Shapes.Triangle(190, 9, "#00ff00", 50, 29, 29, 9);
        triangle.draw();

        var line = new Shapes.Line(250, 9, "#000000", 160, 29);
        line.draw();
    </script>
</body>
</html>
