<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slide Show</title>
    <link href="slideshowStyle.css" rel="stylesheet"/>
    <script src="../jQuery/jquery-2.1.3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="text-header">jQuery Slideshow</h1>
    </div>
</div>

<div id="slideshow">
    <div class="arrow left"><img src="images/left.png"/></div>
    <ul class="slides">
        <li class="slide"><img src="images/image1.jpg"/></li>
        <li class="slide"><img src="images/image2.jpg"/></li>
        <li class="slide"><img src="images/image3.jpg"/></li>
        <li class="slide"><img src="images/image4.jpg"/></li>
        <li class="slide"><img src="images/image5.jpg"/></li>
        <li class="slide"><img src="images/image6.jpg"/></li>
        <li class="slide"><img src="images/image1.jpg"/></li>
    </ul>
    <div class="arrow right"><img src="images/right.png" /></div>
</div>
    <script src="app.js"></script>
</body>
</html>
