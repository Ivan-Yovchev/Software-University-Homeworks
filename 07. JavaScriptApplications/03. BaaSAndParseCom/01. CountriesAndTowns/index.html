<!DOCTYPE html>

<head>
    <title>Countries and Towns</title>

    <h1>Countries</h1>

        <div id="townContainer"></div>
    </div>
    <button id="addCountry">Create Country</button>
    <button id="addTown">Create Town</button>
</div>

<div id="towns">
    <h2></h2>
    <ul>
    </ul>
    <input type="text" id="newTown" placeholder="e.g. Varna"/>
    <button id="addToTowns">Add Town</button>
</div>
    <script src="Scripts/app.js"></script>
</body>
</html>
