<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Books</title>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/sammy-latest.min.js"></script>
    <script src="Scripts/mustache.min.js"></script>
    <link href="Styles/books-style.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <div id="add-book-field">
            <h1>Add New Book</h1>
            <label for="new-book-title">Title: </label>
            <input type="text" id="new-book-title" placeholder="e.g. Harry Potter"/>
            <label for="new-book-author">Author: </label>
            <input type="text" id="new-book-author" placeholder="e.g. J.K.Rowling"/>
            <label for="new-book-isbn">Isbn: </label>
            <input type="text" id="new-book-isbn" placeholder="978-954-XXX"/>
            <button id="add-book">Add Book</button>
        </div>
        <div id="book-container">
            <h1><a href="/#/books/">Books List</a></h1>
            <ul id="books-on-display"></ul>
        </div>
    </div>

    <template id="book-template">
        <li data-bookid="{{objectId}}">
            <p>
                <label><b>Title: </b></label>
                <span class="noedit title">{{title}}</span>
                <input type="text" class="edit title"/>
            </p>
            <p>
                <label><b>Author: </b></label>
                <span class="noedit author">{{author}}</span>
                <input type="text" class="edit author"/>
            </p>
            <p>
                <label><b>Isbn: </b></label>
                <span class="noedit isbn">{{isbn}}</span>
                <input type="text" class="edit isbn" />
            </p>

            <button class="editButton noedit">Edit</button>
            <button class="removeButton noedit">Delete</button>
            <button class="saveEdit edit">Save</button>
            <button class="cancelEdit edit">Cancel</button>
        </li>
    </template>

    <script src="Scripts/ajax-requester.js"></script>
    <script src="Scripts/data-persister.js"></script>
    <script src="Scripts/controller.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
