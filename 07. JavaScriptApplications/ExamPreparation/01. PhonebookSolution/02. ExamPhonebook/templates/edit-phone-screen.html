<div id="edit-phone-form" class="dialog-box" data-id="{{objectId}}">
    <h1>Edit Phone</h1>
    <p>
        <label for="personName">Person:</label>
        <input type="text" id="personName" value="{{person}}">
    </p>
    <p>
        <label for="phoneNumber">Number:</label>
        <input type="text" id="phoneNumber" value="{{number}}">
    </p>
    <p class="buttons">
        <a href="#/user/do-edit-phone" class="button">Edit</a>
        <a href="#/user/cancel-edit-phone" class="button">Cancel</a>
    </p>
</div>
